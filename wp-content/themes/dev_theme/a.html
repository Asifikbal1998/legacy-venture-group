<div class="contact-form">
    <input type="text" data-aos="fade-up" data-aos-delay="300" id="name" name="Name"
        class="fcf-form-control" placeholder="Name">
    <input type="email" data-aos="fade-up" data-aos-delay="300" id="number" name="Email"
        class="fcf-form-control" placeholder="Phone">
    <input type="email" data-aos="fade-up" data-aos-delay="400" id="email" name="Email"
        class="fcf-form-control" placeholder="Email">
    <input type="subject" data-aos="fade-up" data-aos-delay="500" id="subject"
        name="subject" class="fcf-form-control" placeholder="Subject">
    <textarea id="Message" row="10" data-aos="fade-up" data-aos-delay="600"
        name="Message" class="fcf-form-control" rows="5" placeholder="Message"
        maxlength="3000" required></textarea>

    <div class="cbox mt-3">
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <p>Please enter the details of your request and, if you have any questions
            regarding our
            Terms of use </p>
    </div>
    <button class="mt-3" data-aos="fade-up" data-aos-delay="700">Send Message</button>
</div>
